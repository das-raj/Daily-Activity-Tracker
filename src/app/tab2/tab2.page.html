<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daily Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daily Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-icon name="medical" slot="start" color="warning"></ion-icon>
      <ion-label>Daily Bhajan Minutes Left</ion-label>
    </ion-item>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <ion-text color="primary">
                <h1>{{ this.devuDataService.udhars | countMinute }}</h1>
              </ion-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>Bhajan Pending</ion-item>
    <ion-item-sliding *ngFor="let event of this.devuDataService.udhars | todayEvents">
        <ion-item (click)="this.openDescription(event)">
          <ion-avatar slot="start">
            <img [src]="'assets/img/'+event.category+'.jpg'">
          </ion-avatar>
          <ion-label>
            <h3>{{ event.category }}</h3>
            <h4>{{ event.timestamp | date:'medium' }}</h4>
            <h4>{{ event.description }}</h4>
          </ion-label>   
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="bhajanDone(event)">Done</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="this.presentPopover()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
